        <h1>2021년 서울의 습도 / 강수량 Scatterplot</h1>
        <p>강수량과 습도는 어느정도 비례함을 알 수 있습니다.
            <br/>
            컬러 스케일(핫핑크 => 블랙)를 통해 연말, 연초가 대부분 습하고 강수량이 적은 날들이었음을 알 수 있습니다.
            <br/>
        x,y 맨 오른쪽을 보면 비가 많이 오면서 습한 날은 대부분 연초 혹은 여름~가을쯤이었네요.
        </p>
